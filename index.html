            <div class="wayToExplore__content-text">For decades travellers have reached for Lonely Planet books when looking to plan and execute their perfect
                trip, but now, they can also let Lonely Planet Experiences lead the way</div>
            <div class="wayToExplore__content-button">
                <input class="button button-wayToExplore" type="submit" name="Learn more" id="Learn-more-button" value="Learn more">
             </div>
        </div>
